<!DOCTYPE html>
<html lang="en">
<head>

  <title>Book Appointment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-lg mx-auto mt-12 bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Book Your Appointment</h1>
    <form action="book_appointment.php" method="POST" class="space-y-4">
